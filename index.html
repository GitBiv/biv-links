<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link.biv - Pemendek URL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .tagline {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="url"], input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }

        .short-url {
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .stats-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        .stats-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .url-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .url-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .url-info {
            flex: 1;
            margin-right: 15px;
        }

        .original-url {
            color: #666;
            font-size: 0.9rem;
            word-break: break-all;
            margin-bottom: 5px;
        }

        .short-link {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }

        .short-link:hover {
            text-decoration: underline;
        }

        .clicks {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            color: rgba(255,255,255,0.8);
            margin-top: 30px;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .main-card, .stats-card {
                padding: 20px;
            }

            .logo {
                font-size: 2rem;
            }

            .url-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .clicks {
                margin-top: 10px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Link.biv</div>
            <div class="tagline">Pemendek URL Cepat & Mudah</div>
        </div>

        <div class="main-card">
            <form id="shortenForm">
                <div class="input-group">
                    <label for="originalUrl">URL yang ingin dipendekkan:</label>
                    <input type="url" id="originalUrl" placeholder="https://example.com/very-long-url" required>
                </div>
                
                <div class="input-group">
                    <label for="customCode">Kode khusus (opsional):</label>
                    <input type="text" id="customCode" placeholder="contoh: meeting2024" maxlength="20">
                    <small style="color: #666; font-size: 0.9rem;">Kosongkan untuk kode acak</small>
                </div>

                <button type="submit" class="btn">Pendekkan URL</button>
            </form>

            <div class="error" id="errorMsg"></div>

            <div class="result" id="result">
                <div class="short-url" id="shortUrl"></div>
                <button class="copy-btn" onclick="copyToClipboard()">üìã Salin Link</button>
            </div>
        </div>

        <div class="stats-card">
            <div class="stats-title">üìä URL yang Telah Dipendekkan</div>
            <div class="url-list" id="urlList">
                <p style="color: #666; text-align: center;">Belum ada URL yang dipendekkan</p>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 Link.biv - Dibuat dengan ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        // Database simulasi menggunakan localStorage
        class URLShortener {
            constructor() {
                this.urls = this.loadUrls();
                this.baseUrl = window.location.origin;
                this.renderUrlList();
            }

            loadUrls() {
                const stored = localStorage.getItem('shortened_urls');
                return stored ? JSON.parse(stored) : {};
            }

            saveUrls() {
                localStorage.setItem('shortened_urls', JSON.stringify(this.urls));
            }

            generateShortCode() {
                const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let result = '';
                for (let i = 0; i < 6; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }

            isValidUrl(url) {
                try {
                    new URL(url);
                    return true;
                } catch {
                    return false;
                }
            }

            shortenUrl(originalUrl, customCode = '') {
                if (!this.isValidUrl(originalUrl)) {
                    throw new Error('URL tidak valid');
                }

                let shortCode = customCode || this.generateShortCode();
                
                // Bersihkan custom code dari karakter khusus
                if (customCode) {
                    shortCode = customCode.replace(/[^a-zA-Z0-9-_]/g, '');
                    if (!shortCode) {
                        throw new Error('Kode khusus hanya boleh mengandung huruf, angka, dash (-), dan underscore (_)');
                    }
                }

                // Cek apakah kode sudah digunakan
                if (this.urls[shortCode]) {
                    if (customCode) {
                        throw new Error('Kode khusus sudah digunakan, silakan pilih yang lain');
                    } else {
                        // Jika kode random sudah ada, generate ulang
                        return this.shortenUrl(originalUrl);
                    }
                }

                const shortUrl = `${this.baseUrl}/${shortCode}`;
                
                this.urls[shortCode] = {
                    original: originalUrl,
                    short: shortUrl,
                    clicks: 0,
                    created: new Date().toISOString()
                };

                this.saveUrls();
                this.renderUrlList();

                return shortUrl;
            }

            getOriginalUrl(shortCode) {
                return this.urls[shortCode]?.original;
            }

            incrementClick(shortCode) {
                if (this.urls[shortCode]) {
                    this.urls[shortCode].clicks++;
                    this.saveUrls();
                    this.renderUrlList();
                }
            }

            renderUrlList() {
                const urlList = document.getElementById('urlList');
                const urlEntries = Object.entries(this.urls);

                if (urlEntries.length === 0) {
                    urlList.innerHTML = '<p style="color: #666; text-align: center;">Belum ada URL yang dipendekkan</p>';
                    return;
                }

                // Sort by creation date (newest first)
                urlEntries.sort((a, b) => new Date(b[1].created) - new Date(a[1].created));

                urlList.innerHTML = urlEntries.map(([code, data]) => `
                    <div class="url-item">
                        <div class="url-info">
                            <div class="original-url">${data.original}</div>
                            <a href="${data.short}" class="short-link" target="_blank">${data.short}</a>
                        </div>
                        <div class="clicks">${data.clicks} klik</div>
                    </div>
                `).join('');
            }
        }

        // Inisialisasi aplikasi
        const urlShortener = new URLShortener();

        // Handle form submission
        document.getElementById('shortenForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const originalUrl = document.getElementById('originalUrl').value;
            const customCode = document.getElementById('customCode').value;
            const errorMsg = document.getElementById('errorMsg');
            const result = document.getElementById('result');

            // Reset error message
            errorMsg.style.display = 'none';
            result.style.display = 'none';

            try {
                const shortUrl = urlShortener.shortenUrl(originalUrl, customCode);
                
                document.getElementById('shortUrl').textContent = shortUrl;
                result.style.display = 'block';
                
                // Reset form
                document.getElementById('shortenForm').reset();
                
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
            }
        });

        // Handle redirect
        function handleRedirect() {
            const path = window.location.pathname;
            const isLocal = window.location.protocol === 'file:';
            
            // Skip redirect logic for local files
            if (isLocal) {
                return;
            }
            
            if (path !== '/' && path.length > 1) {
                const shortCode = path.substring(1);
                const originalUrl = urlShortener.getOriginalUrl(shortCode);
                
                if (originalUrl) {
                    urlShortener.incrementClick(shortCode);
                    window.location.href = originalUrl;
                } else {
                    alert('Link tidak ditemukan!');
                    window.location.href = '/';
                }
            }
        }

        // Copy to clipboard function
        function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl').textContent;
            navigator.clipboard.writeText(shortUrl).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úÖ Tersalin!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
        }

        // Check if we need to redirect
        handleRedirect();

        // Add click tracking to existing links
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('short-link')) {
                const shortCode = e.target.href.split('/').pop();
                setTimeout(() => urlShortener.incrementClick(shortCode), 100);
            }
        });
    </script>
</body>
</html>
